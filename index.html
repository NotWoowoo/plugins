<!DOCTYPE html>
<HMTL>
  <head>
    <meta charset="UTF-8">
    <meta name="keywords" content="VST, PLUGINS, AUDIO, WOOWOO">
    <meta name="description" content="A repository of audio plugins made by myself">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <style>
    html, body {
        margin: 0;
        padding: 0;
        background:#222;
        color:white;
        font-family: Arial, Helvetica, sans-serif;
        line-height: 1.6;
    }

    h1, h2, h3, h4, h5, h6 {
      text-align: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-weight: 40;
      line-height: 16px;
    }

    h1{font-size: 200px;}
    h2{font-size: 100px;}
    h3{font-size: 50px;}
    h4{font-size: 25px;}
    h5{font-size: 15px;}
    h6{font-size: 12px;}

    img{
      -webkit-user-select: none;
      -webkit-user-drag: none;
    }

    .toolbarItem{
      color: white;
      background-color: transparent;
      text-decoration: none;
      transition: all .2s ease-in-out;
      padding: 10px;
      padding-left: 50px;
      padding-right: 50px;
    }

    .toolbarItem:hover{
      font-size: 21px;
      background: #333;
    }

    .menu{
      position:sticky;
      top:0px;
      left:0px;
      width:100%;
      height: 40px;
      margin: 0;
      padding: 0;
      background: linear-gradient(#000, #333);
      /*background: linear-gradient(rgb(255, 105, 105), rgb(230, 67, 67));*/
      z-index: 99;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 20px;
      text-align: center;
    }

    .section{
      background: black;
      position: relative;
      height: auto;
      overflow: hidden;
    }

    .pad{
      padding: 10px;
    }

    .background{
      filter: saturate(0%) brightness(20%) blur(1px);
      transform: scale(1.1);
      position:absolute;
      top: 0px;
      left: 0px;
      height:100%;
      width: 100%;
      -webkit-user-select: none;
      -webkit-mask-image: linear-gradient(rgba(0,0,0,1),rgba(0,0,0,0));
    }

    .whiteBG{
      background: white;
      color:black;
    }

    .foreground{
      position: relative;
      top: 0px;
      left: 0px;
      margin-left: 10%;
      margin-right: 10%;
    }
  </style>
  <body>
    <script src="page.js"></script>

    <div class="section pad">
      <img class="background" src="background big.png">
      <div class = "foreground">
        <h1>Welcome</h1>
      </div>
    </div>
    
    <div class="menu">
        <a class = "toolbarItem" href="#">Home</a>
        <a class = "toolbarItem" href="#">Plugins</a>
        <a class = "toolbarItem" href="#">About</a>
    </div>

    <div class="section pad">
      <img class="background" src="stripes.png">
      <div class = "foreground">
        <h2>Header</h2>
        <p></p>
      </div>
    </div>

    <div class="section">
      <img style="width: 100%; margin-bottom: -10px;" src="transition.png">
    </div>

    <div class="section pad whiteBG">
      <div class = "foreground">
        <p></p>
      </div>
    </div>
    
  </body>
</HMTL>
